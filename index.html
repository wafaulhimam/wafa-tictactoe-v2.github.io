<body>
  <div id="tic-tac-toe">
    <div id="container" class="container">
      <div class="row justify-content-center">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <h3>Scoreboard</h3>
        </div>
        <div class="col-3">
          <div class="score">
            <label>Player X</label>
            <span id="score-x">0</span>
            <label>time(s)</label>
          </div>
        </div>
        <div class="col-3">
          <div class="score">
            <label>Player O</label>
            <span id="score-o">0</span>
            <label>time(s)</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" id="formBoard">
          <div class="form-group col-3">
            <label for="boardSize">Boardsize</label>
            <input type="number" min="3" max="10" class="form-control" id="boardSize">
          </div>
          <div class="form-group col-12">
            <button class="btn btn-primary" type="button" id="play">Play</button>
          </div>
      </div>
      <div class="game-board">
        <div class="game-notice">
          <div class="notice"></div>
        </div>
        <ul id="game"></ul>
      </div>
      <div class="row justify-content-center">
        <a href="#" id="reset" class="btn btn-success">Restart</a>
      </div>
    </div>
  </div>
  <script src='vendor/jquery.min.js'></script>
